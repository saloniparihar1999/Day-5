<body>
    <script>

        // 1. For the given JSON iterate over all for loops (for, for in, for of, forEach)

        const data = {
            "people": [
                { "id": 1, "name": "Saloni" },
                { "id": 2, "name": "Rohan" },
                { "id": 3, "name": "Aditya" }
            ]
        };


        for (let i = 0; i < data.people.length; i++) {
            console.log('for', data.people[i]);
        }

        for (let index in data.people) {
            console.log('for in', data.people[index]);
        }

        for (let person of data.people) {
            console.log('for of', person);
        }

        data.people.forEach((person) => {
            console.log('for each', person);
        });
